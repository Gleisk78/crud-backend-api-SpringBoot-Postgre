spring.application.name=CRUD-backend

# Estas propiedades serán sobrescritas por Docker se quedan comentadas son de uso local.
# spring.datasource.url=jdbc:postgresql://localhost:5432/personasdb
# spring.datasource.username=postgres
# spring.datasource.password=nueva_clave

spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE








